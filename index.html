<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Flashcards Web App, Author: Jonatandb@gmail.com, Fullstack Software Developer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Flashcards App - Jonatandb</title>
</head>

<body>
  <div class="container">
    <div class="add-card-con">
      <button id="add-card" title="Add New Card">Add New Card</button>
    </div>
    <div class="cards-list">
      <div class="card">
        <p class="que-div">Question</p>
        <p class="ans-div">Answer</p>
        <button class="show-hide-btn" title="Show/Hide">Show/Hide</button>
        <div class="btns-con">
          <button class="edit" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
          <button class="delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>

      <div class="card">
        <p class="que-div">Question</p>
        <p class="ans-div">Answer</p>
        <button class="show-hide-btn" title="Show/Hide">Show/Hide</button>
        <div class="btns-con">
          <button class="edit" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
          <button class="delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>

      <div class="card">
        <p class="que-div">Question</p>
        <p class="ans-div">Answer</p>
        <button class="show-hide-btn" title="Show/Hide">Show/Hide</button>
        <div class="btns-con">
          <button class="edit" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
          <button class="delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>

      <div class="card">
        <p class="que-div">Question</p>
        <p class="ans-div">Answer</p>
        <button class="show-hide-btn" title="Show/Hide">Show/Hide</button>
        <div class="btns-con">
          <button class="edit" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
          <button class="delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>

      <div class="card">
        <p class="que-div">Question</p>
        <p class="ans-div">Answer</p>
        <button class="show-hide-btn" title="Show/Hide">Show/Hide</button>
        <div class="btns-con">
          <button class="edit" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
          <button class="delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal hide" id="add-card-modal">
    <h2>Add Flashcard</h2>
    <div class="wrapper">
      <div class="error-con">
        <span class="hide" id="error">
          Input fields cannot be empty!
        </span>
      </div>
      <button title="Close" id="close-btn"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <label for="question">Question:</label>
    <textarea id="question" class="input" placeholder="Type the question here..." rows="3"></textarea>
    <label for="answer">Answer:</label>
    <textarea id="answer" class="input" placeholder="Type the answer here..." rows="3"></textarea>
    <button id="save-btn" title="Save">Save</button>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
